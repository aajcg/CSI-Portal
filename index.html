<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/american-captain-2" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="tophead">CSI CONSOLE</h1>
            <h2 class="heading">User Dashboard</h2>
            <p>Manage your events and activities</p>
            <form onsubmit="return validateForm()">
                <label for="email" class="label">Email address</label>
                <input type="email" id="email" class="input_field" placeholder="xxyyyy@srmist.edu.in" required>
                <span id="email-error" class="error-message"></span>

                <label for="password" class="label">Password</label>
                <input type="password" id="password" class="input_field" placeholder="Enter your password" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember"> 
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit">Sign in to Dashboard</button>
            </form>
            <a href="forgotpwd.html">Forgot your password?</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
